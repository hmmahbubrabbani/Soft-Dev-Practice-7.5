<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search</title>
  <link rel="stylesheet" href="project_2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Meal Search</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search for a meal" id="search-input">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" style="margin-left: 10px;" onclick="searchMeal()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="meal-list">
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" role="dialog" id="mealDetailsModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="width: 250px;">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="" class="card-img-top" alt="">
          <p></p>
          <p>Category: </p>
          <p>Area: </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="project_2.js"></script>
</body>
</html>
